<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚ö†Ô∏è System Alert</title>
<style>
  :root{
    --bg:#110809;
    --red:#ff2b2b;
    --dark:#0d0d0d;
    --muted:#bdbdbd;
  }
  html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{background:var(--bg);color:white;overflow:hidden}
  .screen{
    position:fixed;inset:0;
    display:flex;align-items:center;justify-content:center;
    transition:background 600ms ease;
  }

  /* scary overlay */
  .virus {
    width:100%;height:100%;
    background:linear-gradient(180deg, rgba(255,0,0,0.06), rgba(0,0,0,0.6));
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    gap:20px;padding:40px;box-sizing:border-box;
  }
  .warning {
    display:flex;align-items:center;gap:18px;
    transform:translateY(-20px);
  }
  .badge {
    width:120px;height:120px;border-radius:50%;
    background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), rgba(255,0,0,0.75));
    display:flex;align-items:center;justify-content:center;
    box-shadow:0 8px 30px rgba(255,0,0,0.25), inset 0 -6px 20px rgba(0,0,0,0.35);
    border:3px solid rgba(255,255,255,0.06);
    animation: pulse 900ms infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); filter: blur(0) }
    50% { transform: scale(1.06); filter: blur(.3px) }
    100% { transform: scale(1); filter: blur(0) }
  }
  .badge svg{width:68px;height:68px}
  h1 {font-size:28px;margin:0;letter-spacing:0.6px}
  p.lead {margin:0;color:var(--muted)}

  .progress-wrap{width:min(840px,92%);background:rgba(0,0,0,0.45);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(2px)}
  .bar {
    width:100%;height:18px;background:rgba(255,255,255,0.06);border-radius:10px;overflow:hidden;position:relative;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6) inset;
  }
  .bar-inner{
    height:100%;width:0%;background:linear-gradient(90deg,#ff6b6b,#ff2b2b);border-radius:10px;
    transition:width 500ms linear;
  }
  .status {display:flex;justify-content:space-between;margin-top:10px;font-family:monospace;color:#ffd6d6;font-size:13px}
  .logs{
    margin-top:14px;height:170px;overflow:auto;background:rgba(0,0,0,0.6);border-radius:8px;padding:10px;font-family:monospace;font-size:13px;color:#ffdedf;
    border:1px solid rgba(255,0,0,0.08);
  }
  .log-line{opacity:0.95;line-height:1.45}
  .muted{color:#ffbfbf;font-size:12px}

  /* reveal screen */
  .reveal {
    position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;
    gap:14px;background:linear-gradient(120deg,#fff7f7,#fefefe);color:#111;padding:40px;
  }
  .reveal.show{display:flex}
  .reveal h2{font-size:34px;margin:0}
  .reveal p{margin:0;color:#333;font-size:16px}
  .btn {
    margin-top:14px;padding:10px 16px;border-radius:10px;border:0;background:#111;color:white;font-weight:600;cursor:pointer;
    box-shadow:0 8px 30px rgba(0,0,0,0.12);
  }

  footer{position:fixed;left:12px;bottom:12px;font-size:12px;color:rgba(255,255,255,0.35)}

  /* small screens */
  @media (max-width:520px){
    .badge{width:86px;height:86px}
    .badge svg{width:44px;height:44px}
    h1{font-size:20px}
    .logs{height:120px}
  }

  /* confetti canvas on top */
  #confettiCanvas{position:fixed;inset:0;pointer-events:none;z-index:99}
</style>
</head>
<body>
<div class="screen">
  <div class="virus" id="virusScreen" aria-live="polite">
    <div class="warning" role="status">
      <div class="badge" aria-hidden="true">
        <!-- warning icon -->
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2L1 21h22L12 2z" fill="white" opacity="0.92"></path>
          <path d="M12 9v5" stroke="#8b0000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M12 17h.01" stroke="#8b0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </div>
      <div>
        <h1>‚ö†Ô∏è System Alert</h1>
        <p class="lead">Critical threat detected ‚Äî immediate action required</p>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="bar" aria-hidden="true">
        <div class="bar-inner" id="progressBar"></div>
      </div>
      <div class="status">
        <span id="statusText">‚ö†Ô∏è Your device is infected! Downloading files...</span>
        <span id="percentText">0%</span>
      </div>

      <div class="logs" id="logbox" aria-live="polite" aria-atomic="false">
        <!-- fake logs inserted here -->
      </div>
    </div>
  </div>

  <div class="reveal" id="revealScreen" role="dialog" aria-hidden="true">
    <h2>YOUR DATA HAS BEEN HACKKED!</h2>
    <p id="revealMsg">TERA SAB DATA MERI PASS HAI HAHAHAH üíÖ</p>
    <button class="btn" id="resetBtn">LOSS DATA</button>
  </div>
</div>

<canvas id="confettiCanvas" width="800" height="600" aria-hidden="true"></canvas>
<footer>Made with chaotic bestie energy üíñ</footer>

<script>
/* ========== Config ========== */
const initialMessage = "‚ö†Ô∏è Your device is infected! Downloading files..."; // user's chosen fake message
const revealText = "You‚Äôve been hacked by your bestie üíÖ"; // reveal
const autoRevealMs = 9000; // when reveal happens (ms)
const soundEnabled = true;

/* ========== DOM ========= */
const progressBar = document.getElementById('progressBar');
const percentText = document.getElementById('percentText');
const statusText = document.getElementById('statusText');
const logbox = document.getElementById('logbox');
const virusScreen = document.getElementById('virusScreen');
const revealScreen = document.getElementById('revealScreen');
const revealMsg = document.getElementById('revealMsg');
const resetBtn = document.getElementById('resetBtn');

statusText.textContent = initialMessage;
revealMsg.textContent = revealText;

/* ========== Fake progress and logs ========== */
const fakeFiles = [
  "system32_drivers.sys","passwords_backup.zip","photos_private.tar","bank_data.enc",
  "keylog_2025.txt","contacts.db","secrets.tmp","evidence.mov","cat_memes_final.png"
];

function appendLog(text){
  const line = document.createElement('div');
  line.className = 'log-line';
  line.textContent = text;
  logbox.appendChild(line);
  logbox.scrollTop = logbox.scrollHeight;
}

appendLog("Initializing scan...");
appendLog("Loading threat signatures...");
appendLog("Establishing remote connection...");
let progress = 0;

const progressSchedule = [
  {end:20,delay:700},
  {end:48,delay:1000},
  {end:74,delay:900},
  {end:92,delay:800},
  {end:98,delay:700},
  {end:100,delay:400}
];

let stepIndex = 0;
let fakeLogTimer = setInterval(()=>{
  const f = fakeFiles[Math.floor(Math.random()*fakeFiles.length)];
  appendLog("=> Exfiltrating: " + f + " ...");
}, 1100);

function advanceProgress(){
  if(stepIndex >= progressSchedule.length) return;
  const target = progressSchedule[stepIndex].end;
  const duration = progressSchedule[stepIndex].delay;
  const start = progress;
  const delta = target - start;
  const startTime = performance.now();
  function tick(now){
    const t = Math.min(1,(now-startTime)/duration);
    // ease-out
    const eased = 1 - Math.pow(1 - t, 2.2);
    progress = Math.round((start + delta*eased));
    progressBar.style.width = progress + "%";
    percentText.textContent = progress + "%";
    if(t < 1) requestAnimationFrame(tick);
    else {
      stepIndex++;
      if(stepIndex < progressSchedule.length){
        setTimeout(advanceProgress, 300);
      }
    }
  }
  requestAnimationFrame(tick);
}
advanceProgress();

/* Make logs that escalate */
setTimeout(()=>appendLog("‚ö†Ô∏è Ransomware module locked target files."), 1700);
setTimeout(()=>appendLog("Attempting privilege escalation..."), 3000);
setTimeout(()=>appendLog("Compression: archives queued (9 files)"), 4200);
setTimeout(()=>appendLog("Opening network channels to remote server..."), 5300);
setTimeout(()=>appendLog("WARNING: Data integrity may be compromised."), 6100);

/* ========== sound (beeps) ========== */
function beepSequence(){
  if(!soundEnabled) return;
  try{
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const now = ctx.currentTime;
    const freqs = [600,760,400,300,220];
    freqs.forEach((f,i)=>{
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = f;
      g.gain.value = 0.000; // start silent, ramp up slightly
      o.connect(g); g.connect(ctx.destination);
      o.start(now + i*0.12);
      g.gain.linearRampToValueAtTime(0.03, now + i*0.12 + 0.01);
      g.gain.linearRampToValueAtTime(0.0, now + i*0.12 + 0.11);
      o.stop(now + i*0.12 + 0.12);
    });
  }catch(e){ /* ignore in restricted env */ }
}
beepSequence();

/* ========== Reveal ========== */
let revealed = false;
function doReveal(){
  if(revealed) return;
  revealed = true;
  clearInterval(fakeLogTimer);
  // finish progress to 100%
  progress = 100; progressBar.style.width = "100%"; percentText.textContent = "100%";
  appendLog("Operation complete.");
  appendLog("Preparing final payload...");

  // small dramatic pause then reveal
  setTimeout(()=>{
    // hide virus screen visually
    virusScreen.style.transition = "opacity 700ms ease, transform 700ms ease";
    virusScreen.style.opacity = "0";
    virusScreen.style.transform = "scale(0.98)";
  }, 600);

  // show reveal
  setTimeout(()=>{
    revealScreen.classList.add('show');
    revealScreen.setAttribute('aria-hidden','false');
    launchConfetti();
    playTaDa();
  }, 1250);
}

setTimeout(doReveal, autoRevealMs); // auto trigger

/* Allow user to reset/prank again */
resetBtn.addEventListener('click', ()=>{
  // quick reload to restart prank
  location.reload();
});

/* Also reveal on click if someone panics (makes it friendlier) */
document.addEventListener('keydown', (e)=>{
  if(e.key === "Escape") doReveal();
});
document.addEventListener('click', (e)=>{
  // if they click anywhere during the scary part, reveal sooner (friendly)
  if(!revealed) doReveal();
});

/* ========== Confetti (simple) ========== */
const c = document.getElementById('confettiCanvas');
const ctx = c.getContext('2d');
let W = c.width = window.innerWidth;
let H = c.height = window.innerHeight;
window.addEventListener('resize', ()=>{ W = c.width = window.innerWidth; H = c.height = window.innerHeight; });

let pieces = [];
function rand(min,max){ return Math.random()*(max-min)+min; }
function ConfettiPiece(){
  this.x = rand(0,W); this.y = rand(-H,-20); this.size = rand(6,14);
  this.rotation = rand(0,360); this.speed = rand(1.8,4.2); this.fall = rand(2,4);
  this.color = ["#ff4d6d","#ffd14c","#6de1ff","#b28cff","#ff9de2"][Math.floor(rand(0,5))];
  this.tilt = rand(-0.1,0.1);
}
ConfettiPiece.prototype.draw = function(){
  ctx.save();
  ctx.translate(this.x,this.y);
  ctx.rotate(this.rotation*Math.PI/180);
  ctx.fillStyle = this.color;
  ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
  ctx.restore();
};
ConfettiPiece.prototype.update = function(){
  this.y += this.fall;
  this.x += Math.sin(this.y * 0.01) * 1.4;
  this.rotation += this.tilt * 8;
  if(this.y > H + 20) {
    this.y = rand(-40,-10); this.x = rand(0,W);
  }
};

function launchConfetti(){
  pieces = [];
  const total = Math.min(220, Math.round(W/6));
  for(let i=0;i<total;i++) pieces.push(new ConfettiPiece());
  requestAnimationFrame(runConfetti);
  setTimeout(()=>{ pieces = []; ctx.clearRect(0,0,W,H); }, 7000); // stop after a while
}
function runConfetti(){
  ctx.clearRect(0,0,W,H);
  for(let p of pieces){ p.update(); p.draw(); }
  if(pieces.length) requestAnimationFrame(runConfetti);
}

/* small ta-da sound for reveal */
function playTaDa(){
  if(!soundEnabled) return;
  try{
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const now = ctx.currentTime;
    const o1 = ctx.createOscillator(), o2 = ctx.createOscillator();
    const g1 = ctx.createGain(), g2 = ctx.createGain();
    o1.connect(g1); o2.connect(g2);
    g1.connect(ctx.destination); g2.connect(ctx.destination);
    o1.frequency.value = 450; o2.frequency.value = 660;
    g1.gain.value = 0; g2.gain.value = 0;
    o1.start(now); o2.start(now);
    g1.gain.linearRampToValueAtTime(0.06, now+0.01);
    g2.gain.linearRampToValueAtTime(0.06, now+0.01);
    o1.frequency.exponentialRampToValueAtTime(640, now+0.35);
    o2.frequency.exponentialRampToValueAtTime(820, now+0.35);
    g1.gain.linearRampToValueAtTime(0, now+0.9);
    g2.gain.linearRampToValueAtTime(0, now+0.9);
    o1.stop(now+1);
    o2.stop(now+1);
  }catch(e){}
}

/* Accessibility: announce reveal for screen readers */
function announce(text){
  const sr = document.createElement('div');
  sr.setAttribute('aria-live','polite');
  sr.style.position = 'absolute'; sr.style.left='-9999px';
  sr.textContent = text;
  document.body.appendChild(sr);
  setTimeout(()=>document.body.removeChild(sr),2000);
}
setTimeout(()=>announce(initialMessage),500);
setTimeout(()=>announce("Prank will reveal soon"), 2500);
setTimeout(()=>announce("Reveal now!"), autoRevealMs + 1300);

</script>
